l_english:
 rivalry.0001.t:0 "Burying the Hatchet"
 rivalry.0001.desc:2 ""[ROOT.Char.GetTitledFirstNameNoTooltip], acknowledging one's mistakes is a difficult step, and in that regard, our shared history bears witness to the challenges we have faced. Perhaps now is the moment to embark on a journey of healing, where we leave our slights in the past and begin anew, bearing forgiveness as our banner."\n\n[rival.Custom2('MyCharacterIntroduction', ROOT.Char)|U] turns towards me, as [rival.GetHerHis] hand stretches out. "I hope that we can build new bridges between us.""
 rivalry.0001.a:1 "Yes, let us."
 rivalry.0001.b:0 "You're groveling before me?! [ROOT.Char.GetFaith.HighGodName] is good!"
#M.L
#Edited.S9
rivalry.0002.t:0 "Burying the Hatchet"
rivalry.0002.desc:0 "Finally, our days of bickering and conflict are at an end. My scribes present [rival_response.GetTitledFirstName] with a copy of the agreed terms. /n/nProclaim to all that peace has been made, for I have other matters to attend to."
rivalry.0002.a:0 "Courtiers, send the messengers far and wide. Our rivalry is at an end."
#D.I
#Edited.S9

rivalry.0003.t:0 "An Unworthy Opponent"
rivalry.0003.imprisoned.desc:0 "With a bow, he informs me that [nemesis.GetSheHe] is chained and captive. /n/nI must confess, I have thought about seeing [nemesis.GetHerHim] in chains...and now that day has come, and [nemesis.GetFullName] is exactly where [nemesis.GetSheHe] belongs! I look forward to regaling the court with tales of fate and divine retribution!"
rivalry.0003.incapable.desc:0 "A messenger brings news of my nemesis [nemesis.GetTitledFirstName]. With a bow, he tells me [nemesis.GetSheHe] has suffered a grievous injury and has been reduced to a drooling husk! \n\nTo think of [nemesis.GetHerHim] lying senseless and useless... what a #italic delicious #! thought."
rivalry.0003.my_prisoner.desc:0 "At long last, I have [nemesis.GetTitledFirstName] in shackles. Let us see just how much my little caged bird sings, now that I hold all the keys...Take care [nemesis.GetTitledFirstName], and pray that I am merciful"
rivalry.0003.middle.desc:0 "The matter is settled, [nemesis.GetTitledFirstName] is no longer a threat to me.\n\n"
rivalry.0003.compassionate.desc:0 "I confess, seeing [nemesis.GetTitledFirstName] suffering as [nemesis.GetSheHe] is tugs upon my heartstrings. Is [nemesis.GetSheHe] truly deserving of such a fate? To be reminded of one's own mortality is a sobering thing. /n/nI only hope [nemesis.GetSheHe] finds some semblance of peace."
rivalry.0003.uncompassionate.desc:0 "The rivalry between us has come to an end. How nice it will be to not think about or speak of [nemesis.GetFullName] any longer!"
rivalry.0003.a:0 "And so, these hostilities end"
rivalry.0003.b:0 "The hate I feel for [nemesis.GetTitledFirstName] is a part of me, and I will carry it always."
#D.I. #edited.seljuk #Edited.S9

 rivalry.1001.t:0 "Always Present"
 rivalry.1001.desc.opening:0 "[rival.GetTitledFirstName] has become a constant scourge upon my life.\n\n"
 rivalry.1001.malicious:0 "[rival.GetSheHe|U] always seem to ruin everything I do, and the [rival.Custom('InsultAdjective')] [rival.GetWomanMan] smirks as [rival.GetSheHe] does it!"
 rivalry.1001.benevolent:0 "Whenever we happen upon each other the [rival.Custom('InsultAdjective')] [rival.GetWomanMan] goes out of [rival.GetHerHis] way to appear decent and just, making a mockery me from up on [rival.GetHerHis] high horse. What really vexes me is that [rival.GetSheHe] seems to have everybody else fooled!"
 rivalry.1001.dominant:0 "Not only does [rival.GetSheHe] constantly demand attention and space, [rival.GetSheHe] also has the audacity to demand my time and attention. As if I have nothing better to do than listening to [rival.GetHerHim] brag!"
 rivalry.1001.submissive:0 "The [rival.Custom('InsultAdjective')] [rival.GetWomanMan] plays meek, only to turn around and stab me in the back at every opportunity!"
 rivalry.1001.extroverted:0 "[rival.GetSheHe|U] always demands all the attention at every event, making everyone listen to [rival.GetHerHim] blather on for hours on end. As if that was not bad enough [rival.GetSheHe] also seem to take every opportunity to barb me while [rival.GetSheHe] does it!"
 rivalry.1001.introverted:0 "The [rival.Custom('InsultAdjective')] [rival.GetWomanMan] is as charismatic as a rock, but still seems to find the time to spread rumors about me!"
 rivalry.1001.emotional:0 "[rival.GetSheHe|U] takes every opportunity to make a scene and cast me as the villain! [rival.GetSheHe|U] snivels and complains, dragging my name through the mud, and blaming me for everything wrong in [rival.GetHerHis] life."
 rivalry.1001.levelheaded:0 "It does not matter whether it's to sabotage my rule or to deliver a smarting insult, [rival.GetSheHe] is always there, waiting."
 rivalry.1001.desc.fallback:0 "It feels as though no matter where I go or what I do, [rival.GetTitledFirstName] manages to let [rival.GetHerHis] presence be known. It is a shadow constantly darkening my every day."
 rivalry.1001.a:1 "Curse you, [rival.GetFirstNameNoTooltip]!"
 
 rivalry.1010.t:0 "Spiteful Acts"
 rivalry.1010.desc:0 "[rival.GetTitledFirstNamePossessive] [rival.Custom('InsultBehavior')] has always bothered me, but"
 rivalry.1010.desc.patient:0 "Even I can only abide so much of [rival.GetTitledFirstNamePossessive] [rival.Custom('InsultBehavior')] before it just becomes too much to handle, and"
 rivalry.1010.desc.end:0 "recently it been getting on my nerves more than ever. I want to get back at [rival.GetHerHim] for this behavior, but what form should my reprisal take?"
 rivalry.1010.a:0 "Spread scandalous rumors which will plague [rival.GetHerHim] for years!"
 rivalry.1010.a.success.tt:0 "#F The rumors lead to much gossip and speculation #!"
 rivalry.1010.a.failure.tt:0 "#F Nobody believes the implausible rumors #!"
 rivalry.1010.a.badfailure.tt:0 "#F I am exposed as the origin of the rumors #!"
 rivalry.1010.b:0 "Write a witty poem mocking all of [rival.GetHerHis] many failings!"
 rivalry.1010.b.success.tt:0 "#F The poem is so popular it gets copied over and over #!"
 rivalry.1010.b.failure.tt:0 "#F People think the poem is poorly written and in bad taste #!"
 rivalry.1010.b.badfailure.tt:0 "#F I am exposed as the author of the poem #!"
 rivalry.1010.c:0 "Call out [rival.GetHerHis] uncouth behavior directly to [rival.GetHerHis] face!"
 rivlary.1010.c.tt:0 "#F [rival.GetTitledFirstName] will react to your snub #!"

 rivalry.1011.t:0 "Spiteful Sayings"
 rivalry.1011.desc.poem:0 "While enjoying a pleasant evening stroll around my estate, I notice a band of courtiers huddled together and talking in hushed tones. /n/n I happen to catch a few eyes as they furtively glance in my direction...they must be up to something! I step closer and see that they are poring over a poem called, \n The Great [ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstNameNicknamed] And [ROOT.Char.GetHerHis][ROOT.GetCharacter.Custom('quirk_neg_noun')] life. \n Who has dared to write such a thing? \n I snatch it from the nearest hand and peer intently at the handwriting. /n/nTt looks like [from_rival.GetFirstNamePossessive] writing, that fiend!"
 rivalry.1011.desc.rumors:0 "Whispers seem to follow me at every step, pouring falsehoods into the ears of all who can hear. I find no warmth in the eyes that fall upon me, no compassion or disbelief. I wonder, has something changed? Could [from_rival.GetTitledFirstName] stoop so low as to defame my character so publicly?"
 rivalry.1011.a:0 "Damn [from_rival.GetHerHis] vile slander!"
 #D.I. #Edited.S9

 rivalry.1012.t:0 "Foolish Fancies"
 rivalry.1012.desc.poem:0 "It has come to my attention that [from_rival.GetTitledFirstName] has spent many hours writing turgid scrawlings! their attempts have revolved around [ROOT.GetCharacter.Custom('quirk_neg_noun')]! However, [from_rival.GetHerHis] 'poem' is written poorly, and most readers and listeners have been focused upon it's lacking writing ability. [from_rival.GetFirstName] spent good paper in a attempt to insult, but have only managed to insult themselves. [rival.GetHerHis] produces this drivel effortlessly!"
 rivalry.1012.desc.rumors:0 "A Servant pulls me aside, barely able to stifle their own belly laughter, waiting to hear the joke, they calm, and begin to regail me with a tale as wild as possible. by the end we are both barely able to stand from loud cackling. apparently, [from_rival.GetTitledFirstName] has been attempting to spread slanderous rumors about me! the kinds of things I supposedly do behind closed doors, and so forth. your average 'sexual pervsions, The tyrannical actions, unfaithfulness and cruelty.' speech everyone has heard before. a more colorful epitaphs are there as well. [from_rival.Custom('quirk_neg_adjective')] wretch's mind must be frail, as not only are these rumors horrifcly false, blatantly so, but everyone, servant to courtier, has giggled at their insane ramblings, and then promptly moved on. Instead, the new conversation is quite different from what was to be expected, as everyone is appaled, and talking openly about how [from_rival.GetFirstName] stooped to such a level. everything from the eloquant 'trifling' and 'unimportant' to more harsh criticisms as shit, either from a horse or bull."
 rivalry.1012.a:0 "Try again loser!"

 rivalry.1013.t:0 "Rumors Planted"
 rivalry.1013.desc:0 "The sordid AND calumnious have been placed in the earshot of [rival.GetTitledFirstName]. as I hear it now, the new favorite court topic is whispering quietly and speculation about said topics. [rival.GetTitledFirstName] has been akin to a dog, racing around ditifully to each person. begging with big eyes to have them see reason!"
 rivalry.1013.a:0 "[rival.GetTitledFirstName]... know your place."

 rivalry.1014.t:0 "Rumors Rejected!"
 rivalry.1014.desc.start:0 "it seems I have been hoodwinked. Many hour's pacing my chambers coming up with the most slanderous things to say about [rival.GetTitledFirstName] have succsessfuly been introduced to their social circle. HOWEVER, people are dismissing them as proposterously outlandish, and subjects of vicious mockery."
 rivalry.1014.desc.hidden:0 "'whoever created this' one servant girl was overhead saying, 'must be'"
 rivalry.1014.desc.exposed:0 "I have been strung up by words, and am now currently being drawn a quartered through slander."
 rivalry.1014.desc.end:0 "immature, like a peasent school house's chatter! how dare they sling their filth at [rival.GetFirstNamePossessive] name!"
 rivalry.1014.a:0 "the saving grace? I'm 'innocent'"
 rivalry.1014.a.exposed:0 "*massages eyes and huffs*"

rivalry.1015.t:0 "Popular Poem"
rivalry.1015.desc:0 " (I EDITED THIS WITHOUT SEEING THE OTHER EDIT MARKINGS IM SO SORRY.) The lead fool shall be none other than [rival.GetTitledFirstNamePossessive]. And the horse puppet is to sit on [rival.GetHerHis] face. That’s it, very good."
rivalry.1015.a:0 "Now, play this puppet show in every town."
#D.I.

rivalry.1016.t:0 "Poem Rejected"
rivalry.1016.desc:0 "Oh disaster! I mixed up important legislative documents with a scathing poem about the [rival.GetTitledFirstNamePossessive]. And now the scribe has it copied and distributed around the court. How did this happen?"
rivalry.1016.desc.exposed:0 "I must personally take charge and collect every copy."
rivalry.1016.a:0 "Many court members use the scribe, no one will suspect me."
rivalry.1016.a.exposed:0 "No more silly notes on official papers."
#D.I.

rivalry.1017.t:0 "Audacious Insult!"
rivalry.1017.desc:2 "Another morning spent inspecting my footmen...such a constant chore. I want to be entertained! \n\nSo, to liven things up, I have arranged a mock raid on a dwelling. But not my dwelling, [from_rival.GetTitledFirstName] dwelling. Needless to say, the footmen got carried away. They wrecked the yard, the store and the hall and pissed in the well! \n\nMy laughter and delight is interrupted when [from_rival.GetTitledFirstName] storms up to the gate hurling insults. \n\n[ROOT.GetCharacter.Custom('quirk_neg_adjective')|U] [ROOT.GetCharacter.Custom('InsultNoun')], I’ll show you some manners."
rivalry.1017.a:0 "Come now, do you not think it an improvement?"
rivalry.1017.b:0 "You had better follow your words with steel, draw your sword, knave!"
rivalry.1017.b.tt:0 "#F I will show that wastrel that I am better than [from_rival.GetSheHe] is#!"
rivalry.1017.c:0 "Oh. It’s #EMP your #! home. I had no idea!"
#D.I
#Edited.S9

rivalry.1018.t:0 "Reprisal"
rivalry.1018.desc:0 "I watch as [rival.GetTitledFirstName] approaches, snorting and stomping like an enraged bull. I square to meet [rival.GetHerHim] and [rival.GetHerHis] fury, but the ground is soft from rain and [rival.GetHerHis] momentum only serves to drive us into the muck."
rivalry.1018.a:0 "I fear the dispute between [rival.GetSheHe] and I will be the talk of the land. We will both suffer."
#D.I. 
#Edited.S9

rivalry.1019.t:0 "Injuria Gratis"
rivalry.1019.desc:0 "One by one the footmen stop laughing. They watch [rival.GetTitledFirstName] intensely.  \"There's an #Vangry# whelp, if ever I saw one,\" said a footman. \n \"It is [rival.GetHerHis] #Vpride# we broke,\" said another. \n \"I am your liege,\" I say loudly. \"I may take and give as I see fit.\"
rivalry.1019.a:0 "Take your #Vanger# and #Vpride# elsewhere!"
#D.I.
#Edited.S9

 rivalry.1020.t:0 "Snub Challenged!"
 rivalry.1020.desc:0 "When I called [rival.GetTitledFirstName] out on [rival.GetHerHis] [rival.Custom('quirk_neg_noun')], [rival.GetSheHe] took it as a grave insult and challenged me to a duel in order to uphold [rival.GetHerHis] honor!"
 rivalry.1020.a:0 "You are on, [rival.GetFirstNameNoTooltip]!"
 rivalry.1020.b:0 "Er... no need to resort to violence, now..."
 rivalry.1021.tt:0 "Triumphant victory"
 rivalry.1022.tt:0 "Narrow victory"
 rivalry.1023.tt:0 "Narrow defeat"
 rivalry.1024.tt:0 "Humiliating defeat"

 rivalry.1021.t:0 "Triumphant Victory"
 rivalry.1021.desc:1 "From the start of my duel with [duel_loser.GetTitledFirstName] it's clear that I have the upper hand. I press the advantage, keeping [duel_loser.GetHerHim] off-balance. Soon [duel_loser.GetSheHe] makes a mistake and leaves me an opening, which I seize advantage of to [ROOT.GetCharacter.Custom('SignatureWeaponCritical')] [duel_loser.GetHerHis] arm, ending the match!\n\nThe fact that my victory was swift and decisive makes it all the better."
 rivalry.1021.a:1 "I have proven myself to be [duel_loser.GetFirstNamePossessiveNoTooltip] better!"

 rivalry.1022.t:0 "Narrow Victory"
 rivalry.1022.desc:2 "I begin my duel with [duel_loser.GetTitledFirstName] and realize we're more evenly matched than I expected. We trade strikes and parries back and forth for some time, neither gaining an advantage over the other for long.\n\nEventually we both start suffering from exhaustion and he leaves himself open, allowing me to [ROOT.GetCharacter.Custom('SignatureWeaponCritical')] [duel_loser.GetHerHis] leg and end the match!"
 rivalry.1022.a:0 "My victory proves that I was in the right."

 rivalry.1023.t:0 "Narrow Defeat"
 rivalry.1023.desc:2 "As [duel_winner.GetTitledFirstName] and I begin our duel I realize that [duel_winner.GetSheHe] is a greater foe than I anticipated. The battle is close, with each of us trading attacks and parries as we seek an opening.\n\nEventually as I start to suffer from exhaustion my guard slips for just a moment, which [duel_winner.GetFirstName] takes advantage of to [duel_winner.Custom('SignatureWeaponCritical')] my arm with [duel_winner.GetHerHis] [duel_winner.Custom('signature_weapon')]."
 rivalry.1023.desc.end:0 "Bleeding heavily, I have no choice but to concede the match."
 rivalry.1023.desc.death:0 "My wounds take their toll on me and I crumple to the ground."
 rivalry.1023.a:2 "I will get you next time [duel_winner.GetTitledFirstNameNoTooltip]!"
 rivalry.1023.a.death:0 "It's so dark..."

 rivalry.1024.t:0 "Humiliating Defeat"
 rivalry.1024.desc:2 "When [duel_winner.GetTitledFirstName] and I meet to begin our duel [duel_winner.GetSheHe] wastes no time before leaping into action! Caught off-guard, I struggle to regain my ground and [duel_winner.GetFirstNamePossessive] relentless attacks leave me no room to recover.\n\nIt is not long before [duel_winner.GetSheHe] slips past my guard and [duel_winner.Custom('SignatureWeaponCriticalPresent')] my leg with [duel_winner.GetHerHis] [duel_winner.Custom('signature_weapon')],"
 rivalry.1024.desc.end:0 "clearly marking the end of the match. My embarrassing defeat has left me humiliated and ashamed!"
 rivalry.1024.desc.death:0 "causing me to crumple and fall to the ground."
 rivalry.1024.a:0 "I must limp home in disgrace."

 rivalry.1025.t:0 "Shameful Display"
 rivalry.1025.desc:1 "That weak-chinned craven [from_rival.GetTitledFirstName] has besmirched [rival.GetHerHis] honor, and reneged on our agreed upon duel! [rival.GetSheHe] was more than happy to bad-mouth me to all who could hear... Is [rival.GetSheHe] such a coward that [rival.GetSheHe] will refuse to back [rival.GetHerHis] words with steel?\n\nThere is nothing more dishonorable and weak willed than this; to be so brazen in speaking, only to back down when it counted! \n\nThose who judged me for my contempt and dislike of [rival.GetTitledFirstName] can save their righteousness. Now everyone can see the truth of it."
 rivalry.1025.a:0 "My honor remains, ever unsullied."
 #TGTGB #Edited.S9
 rivalry.1030.t:0 "Meddling in Marriage"
 rivalry.1030.desc.happy:0 "It irks me that my rival [rival.GetTitledFirstName] seems to enjoy the comforts of a blissful marriage with [rival.GetHerHis] [rival_spouse.GetWifeHusband] [rival_spouse.GetTitledFirstName]. I could cause [rival.GetHerHim] a good deal of stress and worry by sowing suspicion between the two, making them doubt one another."
 rivalry.1030.desc.neutral:0 "The loveless marriage between my rival [rival.GetTitledFirstName] and [rival.GetHerHis] [rival_spouse.GetWifeHusband] [rival_spouse.GetTitledFirstName] leaves a tempting opportunity for me. If I can sow suspicion and distrust between the two, [rival.GetFirstName] would be so distracted by [rival.GetHerHis] unraveling marriage that [rival.GetSheHe] would be unable to interfere with my plans!"
 rivalry.1030.desc.unhappy:0 "It is not uncommon for my rival [rival.GetTitledFirstName] and [rival.GetHerHis] [rival_spouse.GetWifeHusband] [rival_spouse.GetTitledFirstName] to be at each other's throats. I could instigate another fight between them with a carefully planted note, distracting [rival.GetFirstName] and making it harder for [rival.GetHerHim] to interfere with my plans..."
 rivalry.1030.a:0 "I will plant letters to [rival_spouse.GetTitledFirstNameNoTooltip] from a secret lover."
 rivalry.1030.a.tt:1 "[rival.GetTitledFirstName] will discover some incriminating evidence... but will [rival.GetSheHe] believe it?"
 rivalry.1030.b:0 "I would rather frame [rival.GetTitledFirstNameNoTooltip] instead."
 rivalry.1030.b.tt:1 "[rival_spouse.GetTitledFirstName] will discover some incriminating evidence... but will [rival_spouse.GetSheHe] believe it?"
 rivalry.1030.c:0 "Meddling in another's union is going too far!"
 rivalry.1030.c.tt:1 "Abandon this path for now"
 rivalry.1030.a_success:0 "Successful framing"
 rivalry.1030.a_failure:0 "The plan fails"

 rivalry.1031.t:0 "Evidence of Unfaithfulness?"
 rivalry.1031.desc:0 "Today I found a letter addressed to my [my_spouse.GetWifeHusband] [my_spouse.GetFirstName], written by a lover's hand which details their last amorous adventure together and begs to know when they can meet again!"
 rivalry.1031.desc.fooled:0 "\n\nThe letter's author is not identified, and my mind races with speculation about who my [my_spouse.GetWifeHusband] might be having an affair with!"
 rivalry.1031.desc.suspicious:0 "\n\nAt first I am upset, but as I read it closer I notice the letter is very generic, lacking in any personal details and failing to identify the author. Anyone could have written it..."
 rivalry.1031.a.fooled:0 "I must find out who this mysterious lover of [my_spouse.GetHersHis] is!"
 rivalry.1031.a.suspicious:0 "Investigate quietly to determine what is going on."
 rivalry.1031.b.fooled:0 "I will confront [my_spouse.GetFirstNameNoTooltip] directly about the letter!"
 rivalry.1031.b.suspicious:0 "I will confront [my_spouse.GetFirstNameNoTooltip] directly and learn the truth!"
 rivalry.1031.b.tt:1 "I will ask [my_spouse.GetTitledFirstName] if [my_spouse.GetSheHe] has been unfaithful"
 rivalry.1031.c:0 "I trust [my_spouse.GetTitledFirstNameNoTooltip], this letter must be a forgery!"
 rivalry.1031.c.tt:1 "I throw the letter away"

 rivalry.1032.t:0 "Accusations of Unfaithfulness"
 rivalry.1032.desc:0 "My [suspicious_spouse.GetWifeHusband] [suspicious_spouse.GetFirstName] approached me today with a letter in hand that [suspicious_spouse.GetSheHe] says was written by my secret lover! Now [suspicious_spouse.GetSheHe] is accusing me of having an affair!"
 rivalry.1032.a:0 "I have not been unfaithful to you, I swear!"
 rivalry.1032.a.tt:1 "I attempt to convince [suspicious_spouse.GetFirstNameNoTooltip] that I have been faithful"
 rivalry.1032.b:0 "I must confess to my affair with [spouse_lover.GetTitledFirstNameNoTooltip]!"

 rivalry.1033.t:0 "Denial of Wrongdoing"
 rivalry.1033.desc:0 "I confronted [my_spouse.GetFirstName] about the letter from [my_spouse.GetHerHis] secret lover today, but [my_spouse.GetSheHe] seemed shocked and hurt by the accusation, and protested [my_spouse.GetHerHis] innocence!"
 rivalry.1033.a:0 "I trust [my_spouse.GetFirstNameNoTooltip] and believe what [my_spouse.GetSheHe] says!"
 rivalry.1033.a.tt:1 "I put an end to this line of inquiry"
 rivalry.1033.b:0 "Lies! I will investigate further and find the truth!"

 rivalry.1034.t:0 "A Tearful Confession"
 rivalry.1034.desc:0 "When I confronted [my_spouse.GetFirstName] about the letter from [my_spouse.GetHerHis] secret lover, [my_spouse.GetSheHe] broke down and tearfully confessed to having an affair with [spouse_lover.GetTitledFirstName]!"
 rivalry.1034.a:0 "How could [my_spouse.GetSheHe] do this to me?"

 rivalry.1035.t:0 "Forgery Discovered!"
 rivalry.1035.desc:0 "After investigating the source of the letter from [my_spouse.GetFirstName]'s supposed lover, I have discovered it was a fake planted by none other than that [instigator.Custom('InsultAdjective')] [instigator.Custom('InsultNoun')] [instigator.GetTitledFirstName]!"
 rivalry.1035.a:0 "[instigator.GetSheHe|U] will pay for meddling in my marriage!"

 rivalry.1036.t:0 "Dead Ends"
 rivalry.1036.desc:0 "I've followed every lead I can find on tracking down who the supposed secret lover who sent [rival_spouse.GetFirstName] that letter was, but I have been unable to determine the origin of the letter."
 rivalry.1036.a:0 "I will keep an eye on [rival_spouse.GetFirstNameNoTooltip] regardless..."
 rivalry.1036.b:0 "I must conclude that the letter is a fake!"

 rivalry.1037.t:0 "Meddled in Marriage"
 rivalry.1037.desc:0 "My spies have informed me that there is indeed a new tension between [rival.GetTitledFirstName] and [rival.GetHerHis] [rival_spouse.GetWifeHusband] [rival_spouse.GetFirstName]. It appears that my gambit to sow distrust between them was successful!"
 rivalry.1037.a:0 "Their strife is sweet music to my ears!"

 rivalry.1038.t:0 "Meddled in Marriage"
 rivalry.1038.desc:0 "My spies have informed me that [rival.GetTitledFirstName] has determined that the letter I planted to sow distrust between [rival.GetHerHim] and [rival.GetHerHis] [rival_spouse.GetWifeHusband] [rival_spouse.GetFirstName] was a fake, and wasn't fooled by my trickery!"
 rivalry.1038.a:0 "I will just have to try something else..."

 rivalry.1039.t:0 "$rivalry.1037.t$"
 rivalry.1039.desc:0 "My spies have informed me that [my_spouse.GetTitledFirstName] apparently was having an affair all along, and my forged letter caused [my_spouse.GetHerHim] to break down and confess to [suspicious_spouse.GetTitledFirstName]!"
 rivalry.1039.a:0 "Well now... that #EMP is#! interesting"

 rivalry.2001.t:0 "An Obstacle to Friendship"
 rivalry.2001.desc:2 "I have received a letter from [target_in_question.GetTitledFirstName] asking what I think of [rival.GetTitledFirstName]. It seems that [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival') )] is making diplomatic overtures towards [target_in_question.GetHerHim]."
 rivalry.2001.a:0 "Hah, does [target_in_question.GetFirstName] even have to ask?"
 rivalry.2001.b:0 "[target_in_question.GetFirstName] should make up [target_in_question.GetHerHis] own mind."

 rivalry.2002.t:0 "An Obstacle to Friendship"
 rivalry.2002.desc:0 "I have been working hard to leave [target_in_question.GetTitledFirstName] a good impression of me, and what do I discover?\n\nThat none other than [first_rival.GetTitledFirstName] has been spreading vile rumors about me to harm my efforts!"
 rivalry.2002.a:0 "Does [target_in_question.GetFirstName] actually believe what [first_rival.GetFirstName] tells [target_in_question.GetHerHim]?"

 rivalry.3001.t:0 "From Bad to Worse"
 rivalry.3001.desc.opening:0 "As if it was not enough that [rival.GetSheHe] embraces the worst vices of humanity, [rival.GetTitledFirstName] has now insulted me to my face!\n\n"
 rivalry.3001.malicious:0 "[rival.GetSheHe|U] sent a messenger, making sure that the whole court could hear the vile comments delivered. "To the [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]", it began, and only got worse as it went on. The [rival.Custom('InsultAdjective')] [rival.GetWomanMan] has some nerve!"
 rivalry.3001.benevolent:0 "[rival.GetSheHe|U] sent a letter, asking for better relations and at the same time addressing me as "The [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]." [rival.GetSheHe|U] truly shows [rival.GetHerHis] true colors now!"
 rivalry.3001.dominant:1 "[rival.GetSheHe|U] sent a messenger, addressing me as the "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]", and practically begging for a fight!"
 rivalry.3001.submissive:0 "I found a note in my private chambers, smuggled there under the cover of night. "To the [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]", it began, and only got worse as it went on. The [rival.Custom('InsultAdjective')] [rival.GetWomanMan] even had the nerve to sign it with [rival.GetHerHis] name!"
 rivalry.3001.extroverted:1 "[rival.GetSheHe|U] sent a messenger to me while I was holding court, who greeted me as the "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]", and continued to drag my name through the mud in front of everyone!"
 rivalry.3001.emotional:1 "[rival.GetSheHe|U] sent a messenger accusing me of "sabotaging [rival.GetFirstNamePossessiveNoTooltip] whole life", calling me the "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]", and then proceeded to make a scene."
 rivalry.3001.levelheaded:1 "[rival.GetSheHe|U] sent a messenger who bode [rival.GetHerHis] time, waiting for the perfect opportunity to address me as the "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]" as if by accident, and then [rival.GetSheHe] acted as if it had all been a mistake."
 rivalry.3001.desc.fallback:1 "[rival.GetSheHe|U] sent a messenger who called me the "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]" in front of everyone!"
 rivalry.3001.desc.end:0 "\n\nThis cannot stand, I will make sure [rival.GetSheHe] pays for [rival.GetHerHis] insolence."
 rivalry.3001.a:0 "Just you wait, [rival.GetTitledFirstNameNoTooltip]!"

rivalry.3002.t:0 "The Enemy of My Friend"
rivalry.3002.desc:0 "It is dark in the library at night. Confound it! I forgot a candlestick and can not see that important scroll. Whilst thinking I would to wait until morning I overhear whispers in the corner. Between the rows of books I learn [rival.GetTitledFirstName] is plotting to steal a mount from my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend') )]."
rivalry.3002.a:0 "I step into the light. I declare, [friend.GetTitledFirstName] has the finest steed in the kingdom."
rivalry.3002.b:0 "[friend.GetTitledFirstName] walking to court? Ha ha, oh the joy!"
#D.I.
#Edited.S9

 rivalry.3003.t:0 "Rats Gathering"
 rivalry.3003.desc:2 "It seems as if [first_friend.GetTitledFirstName] has denounced me, citing my rivalry with [first_friend.GetHerHis] [first_friend.Custom2('RelationToMe', SCOPE.sC('friend') )], the [first_friend.Custom('InsultAdjective')] [friend.GetTitledFirstName].\n\nMy enemies appear to be multiplying..."
 rivalry.3003.a:0 "Bah! A flock of sheep."

 rivalry.3004.t:0 "The Worst Person Possible"
 rivalry.3004.opening:0 "Even if I did not already hate [rival.GetTitledFirstName] so intensely I know that we would never get along!"
 rivalry.3004.fallback:0 "\n\n[rival.GetSheHe|U] seems to behave the opposite of how I would in every situation!"
 rivalry.3004.a:0 "Does [rival.GetSheHe] do it only to spite me?!"

 
